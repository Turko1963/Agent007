<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AgentGPT Interface</title>
    <style>
        body { 
            background: #343541; 
            color: white; 
            font-family: Arial; 
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .input {
            background: #40414F;
            border: 1px solid #565869;
            color: white;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
            min-height: 100px;
            resize: none;
            font-family: Arial;
        }
        .api-input {
            background: #40414F;
            border: 1px solid #565869;
            color: white;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
            font-family: Arial;
        }
        .button {
            background: #10A37F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0F916F;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .message {
            background: #444654;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .message.thinking {
            border-left: 3px solid #10A37F;
        }
        .message.error {
            border-left: 3px solid #ff4444;
            color: #ff4444;
        }
        .message.task {
            border-left: 3px solid #3498db;
        }
        .title {
            color: #10A37F;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .thinking-dots::after {
            content: '...';
            animation: thinking 1.5s infinite;
            display: inline-block;
            width: 20px;
        }
        @keyframes thinking {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AgentGPT</h1>
        
        <div class="input-group">
            <label>OpenAI API Key:</label>
            <input type="password" id="apiKey" class="api-input" placeholder="Enter your API key">
        </div>

        <div class="input-group">
            <label>Task Description:</label>
            <textarea id="taskInput" class="input" placeholder="Describe your task..."></textarea>
        </div>
        
        <button onclick="handleSubmit()" id="submitButton" class="button">Start Task</button>

        <div id="messages"></div>
    </div>

    <script>
        let isProcessing = false;

        async function callGPT(apiKey, systemPrompt, userPrompt) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: userPrompt }
                    ]
                })
            });
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }

        async function handleSubmit() {
            if (isProcessing) return;
            
            const apiKey = document.getElementById('apiKey').value;
            const task = document.getElementById('taskInput').value;
            const submitButton = document.getElementById('submitButton');

            if (!apiKey || !task) {
                alert('Please enter both API key and task description');
                return;
            }

            isProcessing = true;
            submitButton.disabled = true;
            document.getElementById('messages').innerHTML = '';

            try {
                // Step 1: Task Analysis
                addMessage('ðŸ” Analyzing your task...', 'thinking');
                const taskAnalysis = await callGPT(apiKey,
                    "You are a task planning AI. Analyze the task and break it down into clear, numbered steps. Think carefully about what's needed.",
                    `Task: ${task}\nCreate a detailed plan with numbered steps.`
                );
                addMessage('ðŸ“‹ Task Analysis:\n' + taskAnalysis, 'task');

                // Step 2: Execute each step
                const steps = taskAnalysis
                    .split('\n')
                    .filter(line => /^\d+\./.test(line))
                    .map(line => line.replace(/^\d+\.\s*/, '').trim());

                for (let i = 0; i < steps.length; i++) {
                    addMessage(`ðŸ”„ Executing step ${i + 1}/${steps.length}: ${steps[i]}`, 'thinking');
                    
                    const stepExecution = await callGPT(apiKey,
                        "You are an AI agent executing a specific task step. Provide detailed results and explain your process.",
                        `Execute this step: ${steps[i]}\nProvide detailed results.`
                    );
                    
                    addMessage(`âœ“ Step ${i + 1} Results:\n${stepExecution}`, 'message');
                }

                addMessage('ðŸŽ‰ Task completed successfully!', 'message');

            } catch (error) {
                addMessage('âŒ Error: ' + error.message, 'error');
            } finally {
                isProcessing = false;
                submitButton.disabled = false;
            }
        }

        function addMessage(text, type = 'message') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Add Enter key support for the textarea
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit();
            }
        });
    </script>
</body>
</html>
