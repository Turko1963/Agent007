<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AgentGPT Interface</title>
    <!-- Updated to newer versions of React and better CDN links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343541;
            color: #ECECF1;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .chatgpt-input {
            background-color: #40414F;
            border: 1px solid #565869;
            transition: all 0.2s ease;
        }
        
        .chatgpt-input:focus {
            border-color: #10A37F;
            outline: none;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }
        
        .result-block {
            background-color: #444654;
            border: 1px solid #565869;
        }

        .green-button {
            background-color: #10A37F;
        }

        .green-button:hover:not(:disabled) {
            background-color: #0F916F;
        }

        .green-text {
            color: #10A37F;
        }

        #root {
            min-height: 100vh;
        }

        .message-block {
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thinking-dots::after {
            content: '...';
            animation: thinking 1.5s infinite;
            display: inline-block;
            width: 20px;
        }

        @keyframes thinking {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

        // Create root first
        const root = ReactDOM.createRoot(document.getElementById('root'));

            const [apiKey, setApiKey] = React.useState('');
            const [thinking, setThinking] = React.useState(false);
            const [messages, setMessages] = React.useState([]);
            const [status, setStatus] = React.useState('idle');
            const [error, setError] = React.useState('');
            const messagesEndRef = React.useRef(null);
            const inputRef = React.useRef(null);

            // Rest of your component code remains the same...
            [... Previous AgentGPTApp code goes here ...]

            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4 max-w-3xl">
                        <div className="space-y-6">
                            <h1 className="text-4xl font-bold text-center mb-8 green-text">AgentGPT</h1>
                            
                            <div>
                                <label className="block text-sm font-medium mb-2 text-gray-300">OpenAI API Key</label>
                                <input
                                    type="password"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="Enter your API key"
                                    className="w-full p-4 rounded-md chatgpt-input text-white placeholder-gray-500"
                                />
                            </div>
                            
                            <div className="relative">
                                <textarea
                                    value={task}
                                    onChange={(e) => setTask(e.target.value)}
                                    disabled={thinking}
                                    placeholder="Describe your task..."
                                    className="w-full p-4 pr-20 rounded-lg chatgpt-input text-white placeholder-gray-500 h-32 resize-none"
                                />
                                <button 
                                    onClick={() => !thinking && handleSubmit()}
                                    disabled={thinking || !task || !apiKey}
                                    className={`absolute right-3 bottom-3 p-2 px-4 rounded-md ${
                                        thinking || !task || !apiKey 
                                            ? 'bg-gray-600 cursor-not-allowed' 
                                            : 'green-button hover:bg-green-700'
                                    } text-white transition-colors duration-200`}
                                >
                                    {thinking ? '...' : 'â–¶'}
                                </button>
                            </div>

                            {messages.length > 0 && (
                                <div className="result-block rounded-lg p-6 space-y-4">
                                    {messages.map((message, index) => (
                                        <div key={index} className={`message-block ${
                                            message.role === 'error' ? 'text-red-400' :
                                            message.role === 'user' ? 'text-blue-400' : 'text-gray-300'
                                        }`}>
                                            {message.content}
                                        </div>
                                    ))}
                                    <div ref={messagesEndRef} />
                                </div>
                            )}

                            {status === 'waiting_input' && (
                                <div className="relative">
                                    <input
                                        ref={inputRef}
                                        type="text"
                                        placeholder="Type your response and press Enter..."
                                        className="w-full p-4 rounded-md chatgpt-input text-white placeholder-gray-500"
                                        onKeyPress={handleUserInput}
                                    />
                                </div>
                            )}

                            <div className="mt-4 text-center text-sm text-gray-500">
                                {thinking && <span className="thinking-dots">Thinking</span>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render properly with React 18
        root.render(<AgentGPTApp />);

</html>
